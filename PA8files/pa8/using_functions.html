<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">

<title>Learning JavaScript</title>

<meta name="description" 
content="Learning a variey of things you can do with JavaScript">
<meta name="keywords" 
content="JavaScript, functions, buttons, variables, operators">
<meta name="author" content= "Linda DuHadway">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jsfunctions.js"></script>
<link rel="stylesheet" href="jsstyle.css">
</head>

<body>

<h1>Using buttons, functions, and the onclick Event</h1>

  
<section>
<h2>Build a Menu</h2>

<div class="row">

<div class="input col-8">
<p>
    <label for="maindish">Enter a main dish</label>
    <input type="text" id="maindish">
</p>
<p>
    <label for="sidedishone">Enter a side dish</label>
    <input type="text" id="sidedishone">
</p>
<p>
    <label for="sidedishtwo">Enter a side dish</label>
    <input type="text" id="sidedishtwo">
</p>
</div>

<div class="button col-4">
<button onclick="constructmenu()">Print Menu</button>

</div>
</div>

<h3 id="menu">Menu</h3>
</section>


<section>
<h2>Average Quiz Scores</h2>

<div class="row">
<div class="input col-8">
<p>
    <label for="quizone">Enter the score for quiz 1</label>
    <input type="text" id="quizone">
</p>
<p>
    <label for="quiztwo">Enter the score for quiz 2</label>
    <input type="text" id="quiztwo">
</p>
<p>
    <label for="quizthree">Enter the score for quiz 3</label>
    <input type="text" id="quizthree">
</p>
</div>

<div class="button col-4">
<button onclick="computeaverage()">Compute Average</button>
</div>
</div>

<h3 id="average">Average</h3>
</section>

<section>
<h2>Volume of a Sphere</h2>

<div class="row">
<div class="input col-8">
<p>
    <label for="radius">Enter the radius of the sphere</label>
    <input type="text" id="radius">
</p>
</div>

<div class="button col-4 short">
<button onclick="computevolume()">Compute Volume</button>
</div>
</div>

<h3 id="volume">Volume</h3>
</section>

</body>
</html>
